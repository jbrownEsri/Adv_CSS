<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    h3 {
        font-size: 30px;
    }

    .container {
        display: flex;
        flex-direction: row;
        background-color: lightslategray;
    }

    .box {
        background-color: #cc0042;
        flex: 1 1 200px;
        color: white;
        font-family: Helvetica;
        padding: 20px;
    }

    .middle {
        background-color: #b20039;
        flex-shrink: 1;
    }

    .box:hover {
        background-color: #ff0052;
        transition: background .5s;
    }
</style>

<body>
    <div class="container">
        <div class="box">
            <h3>Rick and Morty game review: a fun romp blah blah</h3>
        </div>
        <div class="box middle">
            <h3>Lord of the Ring Seventeen million review: a run romp bblah blah</h3>
        </div>
        <div class="box">
            <h3>Game of Thrones the game review: a fun romp blah blah</h3>
        </div>
    </div>
</body>

</html>
